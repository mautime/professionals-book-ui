<div class="view">
    <div *ngFor="let hobby of hobbies">
        <div class="hobby-main-pic" >
            <img [src]="'../assets/images/' + hobby.picture" class="img-fluid">
        </div>
        <div class="row" style="margin: 35px;">
            <h1 class="title-text deep-orange-text" style="font-style: italic;" [innerHTML]="hobby.summary"></h1>
            <p class="body-text grey-text hobby-summary" [innerHTML]="hobby.description"></p>
        </div>
    </div>
</div>
